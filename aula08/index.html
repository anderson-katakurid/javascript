<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="idata">Ano de Nascimento:</label>
                <input type="number" name="data" id="idata" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res" >
            <p>preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
